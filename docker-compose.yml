version: '3.7'
services:
  database:
    environment:
      POSTGRES_DB: src_db
      POSTGRES_PASSWORD: awesome_password_1
    image: postgres:14.1
    ports:
      - "127.0.0.1:5432:5432/tcp"
    restart: always
    volumes:
      - pg_data:/var/lib/postgresql/data:rw
  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "127.0.0.1:1025:1025/tcp"
      - "127.0.0.1:8025:8025/tcp"
  redis:
    image: redis:6.2.6
    ports:
      - "127.0.0.1:6379:6379/tcp"
    restart: always
    volumes:
      - redis_data:/data:rw
volumes:
  pg_data: {}
  redis_data: {}
